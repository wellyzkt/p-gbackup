      var animation = "from-left"; // animação de entrada
      var product_name = ""; // nome do produto (opcional)
      var phrase = "acabou de comprar"; // frase padrão
      var timeout = 4500; // tempo de exibição da notificação
      var type_name = "masc"; // só nomes masculinos
      var min_time = 10; // intervalo mínimo entre notificações (segundos)
      var max_time = 30; // intervalo máximo entre notificações (segundos)
      var msg_final = "";

      var names_masc = [
        'João G.', 'Bruno C.', 'Lucas P.', 'Rafael D.', 'Felipe L.', 'Rodrigo A.',
        'Mariano S.', 'Lima S.', 'Sérgio F.', 'Pedro B.', 'André Luiz', 'Camilo B.',

      ];

      var option = {
        position: position,
        cssAnimationStyle: animation,
        plainText: false,

      function show_notification() {
        var name = names_masc[Math.floor(Math.random() * names_masc.length)];
        msg_final = `<strong>${name}</strong> ${phrase}`;
        
        Notiflix.Notify.Success(msg_final, option);

        var rand = Math.floor(Math.random() * (max_time - min_time + 1) + min_time);
        setTimeout(show_notification, rand * 1000);
      }

      setTimeout(show_notification, 4000); // primeira notificação após 4s
